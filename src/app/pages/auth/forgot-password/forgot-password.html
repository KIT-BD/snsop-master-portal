<div
  class="row d-flex align-items-center justify-content-center forgot-password-wrapper"
>
  <div class="col-12 col-sm-6 col-md-5 col-lg-4">
    <h4 class="mb-0 text-center fw-bold">Forgot Password</h4>
    <hr class="border mb-0" />
    <div class="p-3">
      <p-stepper [value]="1">
        <p-step-item [value]="1">
          <p-step>Enter registered email to get a code</p-step>
          <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
              <div>
                <p-floatlabel variant="in" class="w-100">
                  <input pInputText id="userEmail" [(ngModel)]="userEmail" />
                  <label for="username">Email</label>
                </p-floatlabel>
              </div>
              <div class="mt-2 d-flex align-items-center justify-content-end">
                <p-button
                  label="Send Code"
                  icon="fas fa-paper-plane"
                  iconPos="right"
                  (onClick)="activateCallback(2)"
                />
              </div>
            </ng-template>
          </p-step-panel>
        </p-step-item>

        <p-step-item [value]="2">
          <p-step>Enter the code given to your given email address</p-step>
          <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
              <div>
                <p-floatlabel variant="in" class="w-100">
                  <input pInputText id="username" [(ngModel)]="code" />
                  <label for="username">Code</label>
                </p-floatlabel>
              </div>
              <div
                class="mt-2 d-flex align-items-center justify-content-end gap-2"
              >
                <p-button
                  label="Back"
                  severity="secondary"
                  icon="fas fa-arrow-left"
                  (onClick)="activateCallback(1)"
                />
                <p-button
                  label="Confirm"
                  icon="fas fa-check"
                  (onClick)="activateCallback(3)"
                />
              </div>
            </ng-template>
          </p-step-panel>
        </p-step-item>

        <p-step-item [value]="3">
          <p-step>Enter New Password</p-step>
          <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
              <div class="d-flex flex-column gap-2 mt-3 align-items-center">
                <p-floatlabel variant="in" class="w-100">
                  <p-password
                    inputId="password"
                    [(ngModel)]="newPassword"
                    [toggleMask]="true"
                  />
                  <label for="password">New Password</label>
                </p-floatlabel>
                <p-floatlabel variant="in" class="w-100">
                  <p-password
                    inputId="password"
                    [(ngModel)]="confirmPassword"
                    [toggleMask]="true"
                  />
                  <label for="password">Confirm Password</label>
                </p-floatlabel>
              </div>
              <div
                class="mt-2 d-flex align-items-center justify-content-end gap-2"
              >
                <p-button
                  label="Back"
                  severity="secondary"
                  icon="fas fa-arrow-left"
                  (onClick)="activateCallback(1)"
                />
                <p-button
                  label="Submit"
                  icon="fas fa-save"
                  (onClick)="activateCallback(3)"
                />
              </div>
            </ng-template>
          </p-step-panel>
        </p-step-item>
      </p-stepper>
    </div>
    <hr class="border mb-0" />
    <div class="mt-2 text-center">
      <a [routerLink]="['../sign-in']">
        <i class="fas fa-long-arrow-left me-2"></i>
        Back to Login
      </a>
    </div>
  </div>
</div>

<p-toast position="bottom-center" />
